<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vel Riders</title>
  <link rel="stylesheet" href="style3.css">
  <link rel="icon" type="image/x-icon" href="/image/icon1.png">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="image/logo.jpg" alt="Vel Riders Logo">
    </div>
    <div class="search-bar">
      <div class="search-wrapper">
        <img src="image/search.png" alt="Search Icon" class="search-icon">
        <input type="text" placeholder="Select City" class="search-input">
      </div>
    </div>
    <div class="city-grid">
      <a href="index4.html">
        <div class="city-card">
          <img src="image/ahmedabad.png" alt="Ahmedabad">
          <div class="city-name">Ahmedabad</div>
        </div>
      </a>
      <div class="city-card">
        <img src="image/rajkot.png" alt="Rajkot">
        <div class="city-name">Rajkot</div>
      </div>
      <div class="city-card">
        <img src="image/bhavnagar.png" alt="Bhavnagar">
        <div class="city-name">Bhavnagar</div>
      </div>
    </div>
  </div>
</body>

</html>
